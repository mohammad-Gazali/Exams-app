<ul class="errors-group">
    {% for error in form.non_field_errors %}
        <li class="form-error">
            <div>
                <span>{{ error|escape }}</span>
            </div>
        </li>
    {% endfor %}
    {% for field in form %}
        {% for error in field.errors %}
        <li class="form-error">
            <div>
                <span>{{ error|escape }}</span>
            </div>
        </li>
        {% endfor %}
    {% endfor %}
</ul>

{% for field in form %}
    <div class="label-field-group">
        {% if field.field.required %}
            <label class="label"> {{ field.label }} * </label>
        {% else %}
            <label class="label"> {{ field.label }} </label>
        {% endif %}
        {{ field }}
    </div>
{% endfor %}
